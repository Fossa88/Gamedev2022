    // General Functions
        function RNG(min, max) {
   return Math.floor(Math.random() * (max - min + 1) ) + min;  
    }

    // Global Timer
    var Globaltimer = window.setInterval(function(){
        let RNG1 = RNG(1 , 10)
        document.getElementById('Div1').innerHTML = RNG1
        }, 500);
</script>

        Start = 1
        Max = 10
    } else {
        Start = 0
        Max = 0
    }


for(let loop = 0; loop > Max;  ){
		if (loop = Start){
        value + 1
        setTimeout(function () {
        document.getElementById('num').innerHTML = value
  }, 3000);
        }
