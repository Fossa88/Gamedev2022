<!DOCTYPE html>
<html>
    <body style="background-color: rgba(67, 139, 195, 0.537)">
    <h1 align="center">Unstable Rate Calculator</h1>
        <input id="ButChe" type="button" value="What is Unstable Rate" onclick="{
            document.getElementById('Div1').innerHTML = 'Unstable rate is the amount of time taken between clicks, for example if I click a button every 2 seconds perfectly I will have a 0 UR. <br> If I click a button twice with a time of 2 seconds in between then click it a third time after 3 seconds of the previous click, I will have a 100 UR because I miss timed the third click by 100ms <br><br> TLDR: when you click a key, if the time it takes between clicks is different you will have a higher UR'
            }">
<div id="Div1">.</div>

Max clicks <input type="textarea" value="20" id="bruh"><br>
<h3><b>Use A and S</b></h3>

<script>
    // Global Timer
    var intervalId = window.setInterval(function(){
        document.getElementById('Div2').innerHTML = URClicks
        document.getElementById('Div3').innerHTML = urStore
        CPSCheck1 = document.getElementById('bruh').value
        URMath = URMath + 1
        TotalTime = TotalTime + 1
        Reset()
        }, 1);
    // Console Logs
    function Consolelogs() {
        console.log(URClicks, 'URClicks')
        console.log(URMath, 'URMath')
        console.log(urStore, 'urStore')
        console.log(CPSCheck1, 'CPSCheck')
    }
    // Variables   
    let URMath = 0
    let URClicks = 0
    let TotalTime = 0
    let urStore = 0
    
    // functions
    function CPS() {
        CPSTimer = TotalTime/50
        CPS1 = URClicks/CPSTimer
        document.getElementById('Div4').innerHTML = CPS1
    }

    function Reset () {
        if (URClicks == 0) {
            URMath = 0
        }
    }

    function Math() {
        urStore = URMath
    }

    function CPSCheck() {
        if (URClicks == CPSCheck1) {
            URClicks = 0
            URMath = 0
            urStore = 0
            TotalTime = 0
        }
    }
</script>
<body onKeyDown="{

    let myKey = event.key
//  let myKey = String.toLowerCase(event.key)

  if (myKey === 'a') {
    Math()
    URMath = 0
    URClicks = URClicks + 1
    Consolelogs()
    CPSCheck()
    CPS()
  }

  if (myKey === 's') {
    Math()
    URClicks = URClicks + 1
    URMath = 0
    Consolelogs()
    CPSCheck() 
    CPS()
   }
}">
</body>
<div id="Div2"></div>
Ms taken <div id="Div3"></div>
Current CPS <div id="Div4"></div>

    </body>
</html>
