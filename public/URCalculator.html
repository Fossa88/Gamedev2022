<html>
    <body style="background-color: rgba(67, 139, 195, 0.537)">
    <h1 align="center">Unstable Rate Calculator</h1>
        <input id="ButChe" type="button" value="What is Unstable Rate" onclick="{
            document.getElementById('Div1').innerHTML = 'Unstable rate is the amount of time taken between clicks, for example if I click a button every 2 seconds perfectly I will have a 0 UR. <br> If I click a button twice with a time of 2 seconds in between then click it a third time after 3 seconds of the previous click, I will have a 100 UR because I miss timed the third click by 100ms <br><br> TLDR: when you click a key, if the time it takes between clicks is different you will have a higher UR'
            }">
<div id="Div1">.</div>

<h3><b>Type what key you want to use</b></h3>

<textarea id="txt" maxlength="1" placeholder="I.E. A"></textarea>
<textarea id="txt2" maxlength="1" placeholder="I.E. A"></textarea>

<script>
    // Variables
    var URTime = 0
    var URNum = 0
    var URVar = document.getElementById("txt").value;
    var URVar2 = document.getElementById("txt").value;
    // Functions

    function URTimer() {
        setInterval(function() {
            URNum + 1
        }, 100)
    };

var keyEnum = { URVarKey:0, URVarKey2:1};
var keyArray = new Array(4);

function onKeyDown()
{
    // Detect which key was pressed
    if( key == URVar )
        keyArray[keyEnum.URVarKey] = true;

    if( key == URVar2 )
        keyArray[keyEnum.URVarKey2] = true;
    // Repeat for each key
}
function onKeyUp()
{
    // Detect which key was released
    if( key == URVar )
        keyArray[keyEnum.URVarKey] = false;

    if( key == URVar2 )
        keyArray[keyEnum.URVarKey2] = false;
    // Repeat for each key
}


function isKeyDown(key)
{
    return keyArray[key];
}
</script>

<div id="URDiv2">.</div>
<button onclick="{
    var URVar = document.getElementById('txt').value
    var URVar2 = document.getElementById('txt2').value
    console.log(URTime)

    console.log(URNum)
    console.log(URVarKey)
    console.log(URVarKey2)
    }"></button>
    </body>
</html>
