<html>
    <body style="background-color: rgba(67, 139, 195, 0.537)">

    <h1 align="center">Unstable Rate Calculator</h1>
        <input id="ButChe" type="button" value="What is Unstable Rate" onclick="{
            document.getElementById('Div1').innerHTML = 'Unstable rate is the amount of time taken between clicks, for example if I click a button every 2 seconds perfectly I will have a 0 UR. <br> If I click a button twice with a time of 2 seconds in between then click it a third time after 3 seconds of the previous click, I will have a 100 UR because I miss timed the third click by 100ms <br><br> TLDR when you click a key, if the time it takes to click each time is different you will have a higher UR'
            }">
<div id="Div1">.</div>

    </body>
</html>
